            if (selectedState && insuranceData[selectedState]) {
                companyListItems.innerHTML = insuranceData[selectedState].map(company => `
                    <li>
                        <a target="_blank" href="${company.link}">${company.name}</a>
                        <span class="app-company-grade"> ${company.grade}</span>
                    </li>
                `).join('');
                companyList.style.display = 'block';
            } else {
                companyList.style.display = 'none';
            }
        });
    });
</script>
